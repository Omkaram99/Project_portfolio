    <script>
        var backcover = document.getElementById("backcover");
        var certificat_img = document.getElementsByClassName("certificat_img");
        var device_height =document.documentElement.clientHeight;
        var device_width =document.documentElement.clientWidth;
        
       
        var class_number,certificat_img_width,certificat_img_height;
        function show_img(class_number){
          
           
            
            certificat_img_width=certificat_img[class_number].clientWidth;
           certificat_img_height=certificat_img[class_number].clientHeight;



            certificat_img[class_number].style.position="fixed";
            certificat_img[class_number].style.zIndex="3";

            if( device_height > device_width  ){

            certificat_img[class_number].style.height="auto";
            certificat_img[class_number].style.width="80vw";

            }
            else {
               

            certificat_img[class_number].style.height="85vh";
            certificat_img[class_number].style.width="auto";
            certificat_img[class_number].style.top="55vh";

            } backcover.style.scale="1";
        }
            
        function close_img()
        {
          
            backcover.style.scale="0";
            
            for(i=0;i<certificat_img.length;i++){
              certificat_img_width=certificat_img[i].clientWidth;
           certificat_img_height=certificat_img[i].clientHeight;
            certificat_img[i].style.position="absolute";
            certificat_img[i].style.zIndex="1";
            certificat_img[i].style.height="auto";
             certificat_img[i].style.top="50%";
            if(certificat_img_height > certificat_img_width){
               
            certificat_img[i].style.width="18vw";
           
            }
            else{
                
            certificat_img[i].style.width="23vw";
            
            }
         }

        }
       

    </script>
